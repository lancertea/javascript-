<head>
    <meta charset="utf-8">
    <title>堆排序</title>
    <script>
        /*
          堆排序是一种选择排序，堆是具有以下性质的完全二叉树：每个结点的值都大于或等于其左右孩子结点的值，称为大顶堆；或者每个结点的值都小于或等于其左右孩子结点的值，称为小顶堆。
          a.将无需序列构建成一个堆，根据升序降序需求选择大顶堆或小顶堆;
　　      b.将堆顶元素与末尾元素交换，将最大元素"沉"到数组末端;
　　      c.重新调整结构，使其满足堆定义，然后继续交换堆顶元素与当前末尾元素，反复执行调整+交换步骤，直到整个序列有序。
                  
        稳定性：不稳定
        最坏，最好，平均时间复杂度均为O(nlogn)
        空间复杂度O(1)
             */
        //测试用例
        let a = [3, 1, 6, 2, 5, 8, 4, 7];
        
        console.log(heapSort(a));

        //参考代码
        //初次取序列的一半为增量，以后每次减半，直到增量为1。
        function heapSort(a) {
            let res = a.slice(0),
                size = a.length;
            //从最后一个非叶子节点开始，从左至右，从下至上进行调整
            for (let i = Math.floor(size / 2 - 1); i >= 0; i--) {
                heap(res, size, i);
            }
            for(let i=size-1;i>=0;i--){
                [res[0],res[i]]=[res[i],res[0]];
                heap(res,i,0);
            }
            return res;
        }

        function heap(a, size, index) {
            let largest = index,
                left = 2 * index + 1,
                right = 2 * index + 2;
            if (left < size && a[left] > a[largest]) {
                largest = left;
            }
            if (right < size && a[right] > a[largest]) {
                largest = right;
            }
            if (largest != index) {
                [a[index], a[largest]] = [a[largest], a[index]];
                heap(a, size, largest);
            }

        }
    </script>
