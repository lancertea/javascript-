<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>throttle</title>

</head>

<body>
    <script>


        function throttle(fn, delay) {
            let startTime = Date.now();
            return function (...arg) {
                let nowTime = Date.now();
                if (nowTime - startTime >= delay) {
                    fn(...arg);
                    startTime = nowTime;
                }
            }
        }

        function throttle(fn, delay) {
            let timer = null;
            return function (...arg) {
                if (!timer) {
                    timer = setTimeout(() => {
                        fn.apply(this, arg);
                        timer = null;
                    }, delay)
                }
            }
        }

    </script>
</body>

</html>
