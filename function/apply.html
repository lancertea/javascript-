<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>手写apply函数</title>

</head>

<body>
    <script>

        // bind()、call()、apply()方法在Function.prototype上
        // 模拟 apply
        Function.prototype.apply1 = function () {
            

            // 获取 this
            const t = arguments[0]

            // fn1.bind(...) 中的 fn1
            const self = this

            // 返回一个函数
            //因为bind是返回一个函数的
            return function () {
                return self.apply(t, args)
            }
            
        }

        function fn1(a, b, c) {
            console.log('this', this)
            console.log(a, b, c)
            return 'this is fn1'
        }

        const fn2 = fn1.apply({
            x: 100
        }, [10, 20, 30])
       console.log(fn2);
       
       
    </script>
</body>

</html>
