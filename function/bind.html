<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>手写bind函数</title>

</head>

<body>
    <script>

        // bind()、call()、apply()方法在Function.prototype上
        // 模拟 bind
        Function.prototype.bind1 = function () {
            // 将参数拆解为数组
            //arguments对象不是一个 Array 。它类似于Array，但除了length属性和索引元素之外没有任何Array属性。
            //例如，它没有 pop 方法。但是它可以被转换为一个真正的Array：
            //Array.prototype.slice.call(arguments)
            const args = Array.prototype.slice.call(arguments)

            // 获取 this（数组第一项）
            const t = args.shift()

            // fn1.bind(...) 中的 fn1
            const self = this

            // 返回一个函数
            //因为bind是返回一个函数的
            return function () {
                return self.apply(t, args)
            }
            //call这里直接返回self.apply(t, args)就可以了
        }

        function fn1(a, b, c) {
            console.log('this', this)
            console.log(a, b, c)
            return 'this is fn1'
        }

        const fn2 = fn1.bind1({
            x: 100
        }, 10, 20, 30)
        const res = fn2()
        console.log(res)
         //call这里输出fn2就可以了
    </script>
</body>

</html>
