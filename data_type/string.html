<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>关于字符串的问题</title>
<script>

//字符串的“只读性”
var s="hello";
console.log(s.length);//5
console.log(s[0]);//'h'
s[0]='x';
//字符串是不可变的，对字符串某个索引赋值，不会出错，但也没有任何效果
console.log(s[0]);//'h' 
s[6]='!';  //s[6]会返回undefined
console.log(s);//'hello'

var s="hello world";
console.log(s.slice(0,6)); //hello 
console.log(s.slice(-5,-1));//worl (6,10)

console.log(s.substring(0,6));//hello 
console.log(s.substring(-5,-1));//<empty string>
console.log(s.substring(-1,6));//hello 

console.log(s.substr(0,5));//hello
console.log(s.substr(-5,5));//world
console.log(s.substr(-3,-1));//<empty string>









/*
字符串常用方法总结
charAt()
返回指定索引位置的字符(一个单字符串)

charCodeAt()
返回指定索引位置字符的 Unicode 值

concat()
连接两个字符串文本，并返回一个新的字符串。

fromCharCode()
将 Unicode 转换为字符串

indexOf()
返回字符串中检索指定字符第一次出现的位置

lastIndexOf()
返回字符串中检索指定字符最后一次出现的位置

split()
通过分离字符串成字串，将字符串对象分割成字符串数组。
JavaScript为字符串提供了一些常用方法，注意，调用这些方法本身不会改变原有字符串的内容，而是返回一个新字符串
所以一般想对字符串操作的时候，可先用split("")将其转换为字符串数组再操作

slice(start, end)
摘取一个字符串区域，返回一个新的字符串。 如果是负数，则该参数规定的是从字符串的尾部开始算起的位置。
也就是说，-1 指字符串的最后一个字符，-2 指倒数第二个字符，以此类推

substring()
返回在字符串中指定两个下标之间的字符。有负值时，把所有负值转换为0

substr(start, len)
通过指定字符数返回在指定位置开始的字符串中的字符。 有负值时，将第一个参数加上字符串长度，而将第二个负的转换为0

trim()
从字符串的开始和结尾去除空格

match()
使用正则表达式与字符串相比较。

search()
对正则表达式和指定字符串进行匹配搜索，返回第一个出现的匹配项的下标。

replace()
被用来在正则表达式和字符串直接比较，然后用新的子串来替换被匹配的子串。

toString()
返回用字符串表示的特定对象。重写 Object.prototype.toString 方法

*/
