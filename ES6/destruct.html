<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>解构赋值</title>
    <script>
        //  数组的解构赋值  本质：默认匹配

        var [x, y] = [1, 2, 3];
        // 如果等号的右边不是数组（或者严格地说，不是可遍历的结构），那么将会报错。
        // var [z]=1;
        var [head, ...tail] = [1, 2, 3, 4]; // 1   [2, 3, 4]
        var [x, y, ...z] = ['a']; //'a'  undefined  []

        // Array|Object
        // var arr = ['a', 'b', 'c', 'd']
        // var [firstName, , thirdName] = arr
        // console.log(firstName, thirdName)//'a'  'c'
        // var arr = 'abcd'
        // var [firstName, , thirdName] = arr
        // console.log(firstName, thirdName)//'a'  'c'
        var [firstName, , thirdName] = new Set([1, 2, 3, 4])
        console.log(firstName, thirdName) //1 3

        //对象的解构赋值
        //对象的属性没有次序，变量必须与属性同名，才能取到正确的值。同名可以简写
        //对象的解构赋值的内部机制，是先找到同名属性，然后再赋给对应的变量。真正被赋值的是后者，而不是前者。
        var {
            foo: baz
        } = {
            foo: 'aaa',
            bar: 'bbb'
        };
        console.log(baz); //'aaa'

        //解构赋值
        //可同时对一组变量进行赋值
        var [x, y, z] = ['hello', 'JavaScript', 'ES6'];
        console.log(x); //'hello'
        var [, , z] = ['hello', 'JavaScript', 'ES6']; // 忽略前两个元素，只对z赋值第三个元素
        console.log(z); //'ES6'
        //对一个对象进行解构赋值时，同样可以直接对嵌套的对象属性进行赋值，只要保证对应的层次是一致的：
        var person = {
            name: '小明',
            age: 20,
            gender: 'male',
            passport: 'G-12345678',
            school: 'No.4 middle school',
            address: {
                city: 'Beijing',
                street: 'No.1 Road',
                zipcode: '100001'
            }
        };
        var {
            name,
            address: {
                city,
                zip
            }
        } = person;
        console.log(name); // '小明'
        console.log(city); // 'Beijing'
        console.log(zip); // undefined, 因为属性名是zipcode而不是zip
        // 注意: address不是变量，而是为了让city和zip获得嵌套的address对象的属性:
        //console.log(address); // Uncaught ReferenceError: address is not defined

        //使用解构赋值对对象属性进行赋值时，如果对应的属性不存在，变量将被赋值为undefined，这和引用一个不存在的属性获得undefined是一致的
        //如果要使用的变量名和属性名不一致，可以用下面的语法获取：
        var person = {
            name: '小明',
            age: 20,
            gender: 'male',
            passport: 'G-12345678',
            school: 'No.4 middle school'
        };

        // 把passport属性赋值给变量id:
        var {
            name,
            passport: id
        } = person;
        console.log(name); // '小明'
        console.log(id); // 'G-12345678'
        // 注意: passport不是变量，而是为了让变量id获得passport属性:
        //console.log(passport);  // Uncaught ReferenceError: passport is not defined

        //有些时候，如果变量已经被声明了，再次赋值的时候，正确的写法也会报语法错误：
        // 声明变量:
        var x, y;
        // 解构赋值:
        //{x, y} = { name: '小明', x: 100, y: 200};
        // 语法错误: Uncaught SyntaxError: Unexpected token 
        //这是因为JavaScript引擎把{开头的语句当作了块处理，于是=不再合法。解决方法是用小括号括起来：
        ({
            x,
            y
        } = {
            name: '小明',
            x: 100,
            y: 200
        });

        //字符串的解构赋值
        const [a, b, c, d, e] = 'hello';
        // a // "h"
        // b // "e"
        // c // "l"
        // d // "l"
        // e // "o"
        var {
            length: len
        } = 'hello';
        // len // 5

        //函数参数的解构赋值
        {
            function add([x, y]) {
                return x + y;
            }

            add([1, 2]); // 3

            [
                [1, 2],
                [3, 4]
            ].map(([a, b]) => a + b); // [ 3, 7 ]
        }

        /*解构赋值的应用
        1.快速交换两个值
        [a,b]=[b,a];

        2.函数得多个返回值
        function fn(){
            return [1,2,3]
        }
        let [x,y,z]=fn();
        console.log(x,y,z)

        3.函数传参
        function fn1([x,y,z]){
           console.log(x,y,z)
        }
        fn1([1,2,3])

        4.关于json数据的提取
        let jsonData={
            name:'zz',
            age:18,
            status:'ok',
            id:123
        }
        let {name,age,id,status}=jsonData;
        console.log(name,age,id,status);
        */
    </script>
</head>

</body>

</html>
