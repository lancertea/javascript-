<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>对象</title>
    <script>
        // 对象表达式
        //ES5
        let name = 'zss',
            age = 18;
        let obj = {
            name: 'zsy',
            age: 18,
            b: function () {
                console.log(this.name);

            }
        };
        obj.b(); //zsy

        //ES6
        let obj1 = {
            name,
            age,
            b() {
                console.log(this.name);

            }
        };
        obj1.b(); //zss

        //判断两个值是不是一个东西
        console.log(NaN==NaN);//false
        console.log(+0===-0);//true       
        console.log(Object.is(NaN,NaN));//true
        console.log(Object.is(+0,-0));//false
    </script>
</head>

<body>

</body>

</html>
