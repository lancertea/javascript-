<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>对象</title>
    <script>
        //ES5
        let name = 'zss',
            age = 18,
            z=3;
        let obj = {
            name,
            age,
            b: function () {
                console.log(this.name);

            }
        };
        obj[z]=5;
        obj.b(); //zss
        console.log(obj);
        

        //ES6
        let obj1 = {
            name,
            age,
            [z]:6,
            //允许表达式
            [z+age]:24,
            //*b 表示异步
            b() {
                console.log(this.name);

            }
        };
        obj1.b(); //zss

        //判断两个值是不是一个东西
        console.log(NaN===NaN);//false
        console.log(+0===-0);//true       
        console.log(Object.is(NaN,NaN));//true
        console.log(Object.is(+0,-0));//false
    </script>
</head>

<body>

</body>

</html>
