<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>对象</title>
    <script>
        //ES5
        let name = 'zss',
            age = 18,
            z=3;
        let obj = {
            name,
            age,
            b: function () {
                console.log(this.name);

            }
        };
        obj[z]=5;
        obj.b(); //zss
        console.log(obj);
        

        //ES6
        let obj1 = {
            name,
            age,
            [z]:6,
            //允许表达式
            [z+age]:24,
            //*b 表示异步
            b() {
                console.log(this.name);

            }
        };
        obj1.b(); //zss

        //判断两个值是不是一个东西
        //修复NaN不等于自己的问题
        console.log(NaN===NaN);//false
        console.log(+0===-0);//true       
        console.log(Object.is(NaN,NaN));//true
        console.log(Object.is(+0,-0));//false
        
        //Object.assign(target,orign)
        //对象拷贝:浅拷贝
        let origin={
            a:1,
            b:2
        };
        let target={}
        Object.assign(target,origin);
        console.log(target);//Object { a: 1, b: 2 }

        //目标对象传入undefined和null会报错
        // Object.assign(null,origin);
        // Object.assign(undefined,origin);

        //如果源对象的参数是undefined和null，目标对象不变
        let t1={a:1};
        Object.assign(t1,null);
        console.log(t1);//{a:1}
        let t2={};
        Object.assign(t2,undefined);
        console.log(t2);//{}

        let t3={
            a:1,
            b:{
            c:2
            }
        };
        Object.assign(t3,origin);
        console.log(t3); //{ a: 1, b: 2 }

        {
        const x=1;
        x.y=2;
        const a='a';
        a.b='b';
        console.log(x,a);//1 a
        console.log(x.y,a.b);//undefined  undefined
        console.log(x+x.y,a+a.b);//NaN  aundefined
        }
        
        
        
        
    </script>
</head>
