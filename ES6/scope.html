<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>常量，作用域</title>
</head>
<script>
    // ES5 中常量的写法

    Object.defineProperty(window, "PI2", {
        value: 3.1415926,
        writable: false,
    })

    console.log(window.PI2)

    // ES6 的常量写法

    const PI = 3.1415926
    console.log(PI)

    // PI = 4


    // ES5 中作用域
    const callbacks = []
    for (var i = 0; i <= 2; i++) {
        callbacks[i] = function () {
            return i * 2
        }
    }

    console.table([
        callbacks[0](),
        callbacks[1](),
        callbacks[2](),
    ])


    // ES6 中作用域
    const callbacks2 = []
    for (let j = 0; j <= 2; j++) {
        callbacks2[j] = function () {
            return j * 2
        }
    }

    console.table([
        callbacks2[0](),
        callbacks2[1](),
        callbacks2[2](),
    ])

    ;
    ((function () {
        const foo = function () {
            return 1
        }
        console.log("foo()===1", foo() === 1);
        ((function () {
            const foo = function () {
                return 2
            }
            console.log("foo()===2", foo() === 2)
        })())
    })())

    {
        function foo() {
            return 1
        }

        console.log("foo()===1", foo() === 1);
        {
            function foo() {
                return 2
            }

            console.log("foo()===2", foo() === 2)
        }
        console.log("foo()===1", foo() === 1)
    }
</script>

<body>

</body>

</html>
