        //get set
        class Chef {
            constructor(food) {
                this.food = food;
                this.dish = [];
            }
            //这样写，menu变成属性了,只读
            get menu() {
                return this.dish;
            }

            set menu(dish) {
                this.dish.push(dish);
            }

            cook() {
                console.log(this.food);
            }
            static tired() {
                console.log('I am tired');

            }

        }
        let zz = new Chef();
        console.log(zz.menu = 'ice'); //'ice'
        console.log(zz.menu); //Array [ "ice" ]
        console.log(zz.menu = 'fish'); //'fish'
        console.log(zz.menu); //Array [ "ice", "fish" ]

        console.log(zz.menu = 'cream');
        console.log(zz.menu);
        Chef.tired();

        //用get set定义的属性在顶级作用域，可以访问class外的变量
        let _age = 4
        class Animal {
            constructor(type) {
                this.type = type
            }
            get age() {
                return _age
            }
            set age(val) {
                if (val < 7 && val > 4) {
                    _age = val
                }
            }
            eat() {
                console.log('i am eat food')
            }
        }
        let dog = new Animal('dog')
        console.log(dog.age) //4
        dog.age = 8
        console.log(dog.age) //4
        console.log(dog._age) //undefined

        // 类的继承
