<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background: green;
    }
    </style>
</head>
<!-- 
    写在这里会报错
     <script>
    var b1 = document.getElementById("b");
    b1.onclick = function () {
        console.log(111);

    };
</script> -->
<body>
    <button id="b1">单个事件绑定</button>
    <button id="b2">多个事件绑定</button>
    输入信息<input type="text" id="ipt" value="123">
    <div id="d">123</div>
    <script>

        /*
        事件：e
        事件对象：b1
        事件处理对象：function
        */
        var b1 = document.getElementById("b1");
        b1.onclick = function (e) {
            e=e||window.event;
            console.log(e.type);

        };

        var b2 = document.getElementById("b2");
        /* 
        addEventListener() 方法为指定元素指定事件处理程序。
         能够向一个元素添加多个事件处理程序,能够向一个元素添加多个相同类型的事件处理程序，例如两个 "click" 事件。
         element.addEventListener(event, function, useCapture);
        第一个参数是事件的类型（比如 "click" 或 "mousedown"）。
        第二个参数是当事件发生时我们需要调用的函数。
        第三个参数是布尔值，指定使用事件冒泡还是事件捕获。此参数是可选的，默认冒泡。
        注意：请勿对事件使用 "on" 前缀；请使用 "click" 代替 "onclick"。

        移除可用：b2.removeEventListener()，这里要注意要正确的移除，函数的引用是同一个

        IE8之前用的是
         b2.attachEvent('click',function(){
            console.log(222);
            
        })
        该方法只支持事件冒泡、绑this有问题、事件顺序也有问题
        */
        b2.addEventListener('click',function(){
            console.log(222);
            
        },false)
        b2.addEventListener('click',function(){
            console.log(333);
            
        },false)

        var ipt =document.getElementById('ipt');
        //keydown指键盘按下去的一瞬间，事件知道他按下了哪个键，但是每次打印的内容都会比我们晚一步
          ipt.onkeydown=function(e){
            console.log(e.keyCode);
            
        };
        /*
        所以同步获取用户的输入，我们用的是onkeyup
        玩游戏的转向功能我们用的是onkeydown
        */
        ipt.onkeyup=function(){
            console.log(ipt.value);
          
        };

        var d1=document.getElementById('d');
        d1.onmousedown=function(){
            d1.style.background='yellow';
        }

        d1.onmouseup=function(){
            d1.style.background='pink';
        }
        
        d1.onmousemove=function(){
            d1.style.background='blue';
        }
        
        d1.onmouseover=function(){
            d1.style.background='red';
        } 

        d1.onmouseout=function(){
            d1.style.background='purple';
        } 

        
        

        

       
    </script>
</body>

</html>
