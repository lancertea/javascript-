<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>事件代理</title>

</head>

<body>
    <ul id="uli">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <script>
        var oul = document.getElementById('uli');
        var arr = oul.getElementsByTagName('li');
        for (var i = 0; i < arr.length; i++) {
            arr[i].onclick = function () {
                console.log(i);
                console.log(arr[i]); //undefined
                // console.log(arr[i].innerHTML);

            }
        }
    </script>

</body>

</html>
