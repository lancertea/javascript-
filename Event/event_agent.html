<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>事件代理</title>
    <style>

    </style>
</head>

<body>
    <ul id="uli">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <script>
        var oul = document.getElementById('uli');
        var arr = oul.getElementsByTagName('li');
        for (var i = 0; i < arr.length; i++) {//因为for循环比点击事件跑得快
            arr[i].onclick = function () {
                console.log(i);//3
                console.log(arr[i]); //undefined
                console.log(this.innerHTML);  
                // console.log(arr[i].innerHTML);

            }
        }
    </script>

</body>

</html>
