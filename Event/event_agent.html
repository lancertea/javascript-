<body>
    <ul id="uli">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <script>
        var oul = document.getElementById('uli');
        var arr = oul.getElementsByTagName('li');
        
        /*

                // console.log(arr[i].innerHTML);

            }
        }
        */

     //这种方式好处有两个：

        oul.onclick=function(e){
            e=e||window.event;
            var target=e.srcElement||e.target;
            console.log(target.innerHTML);
            
        };
