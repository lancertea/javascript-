<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>事件流</title>
    <style>
        #a {
            width: 400px;
            height: 400px;
            background: rosybrown;
        }

        #b {
            width: 300px;
            height: 300px;
            background: royalblue;
        }

        #c {
            width: 200px;
            height: 200px;
            background: seagreen;
        }
    </style>
</head>

<body>
    <div id="a">
        a
        <div id="b">
            b
            <div id="c">
                c
            </div>
        </div>
    </div>

    <script>
        var da = document.getElementById('a');
        var db = document.getElementById('b');
        var dc = document.getElementById('c');

        /*    

               早期浏览器也支持onclick事件
               
              //事件冒泡
                da.onclick=function(){
                    console.log('a');//a body HTML document
                    
                };
                db.onclick=function(){
                    console.log('b');//b a body HTML document
                    
                };
                dc.onclick=function(e){
                    e=e||window.event;
                    console.log('c');//c b a body HTML document
                    e.cancelBubble =true;  //阻止冒泡
                    e.stopPropagation(); //阻止传播  c
                    
                };

                document.body.onclick=function(){
                    console.log('body');//body HTML document
                    
                };

                document.documentElement.onclick=function(){
                    console.log('HTML');
                    
                };

                document.onclick=function(){
                    console.log('document');
                    
                };
        */


        //事件捕获
        window.addEventListener('click', function () {
            console.log('window 捕获');
        }, true);

        document.addEventListener('click', function () {
            console.log('document 捕获');
        }, true);

        document.documentElement.addEventListener('click', function () {
            console.log('HTML 捕获');

        }, true);
        document.body.addEventListener('click', function () {
            console.log('body 捕获');

        }, true);
        da.addEventListener('click', function () {
            console.log('捕获a');

        }, true);

        db.addEventListener('click', function () {
            console.log('捕获b');

        }, true);

        dc.addEventListener('click', function () {
            console.log('捕获c');

        }, true);

        window.addEventListener('click', function () {
            console.log('window 冒泡');
        });

        document.addEventListener('click', function () {
            console.log('document 冒泡');
        });

        document.documentElement.addEventListener('click', function () {
            console.log('HTML 冒泡');

        });
        document.body.addEventListener('click', function () {
            console.log('body 冒泡');

        });

        da.addEventListener('click', function () {
            console.log('冒泡a');

        }, false);

        db.addEventListener('click', function () {
            console.log('冒泡b');

        }, false);

        dc.addEventListener('click', function () {
            console.log('冒泡c');

        }, false);
    </script>

</body>

</html>
