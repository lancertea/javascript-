    <script>

/* 
某公司1到12月份的销售额存在一个对象里面
如下： {
    1: 222,
    2: 123,
    5: 888
}，
请把数据处理为如下结构：[222, 123, null, null, 888, null, null, null, null, null, null, null] 
*/
{
let obj={
    1: 222,
    2: 123,
    5: 888
}
//1
var arr=Array(12).fill(null).map((item,index)=>{
    return obj[index+1]||null;
});
console.log(arr);

//2
//=>Object.keys(obj):获取obj中所有的属性名，以数组的方式返回
// console.log(Object.keys(obj)); //=>["1","2","5"]
var res=Array.from({length:12},function(){return null})
Object.keys(obj).forEach(item=>{
    res[item-1]=obj[item];
});
console.log(res);


//3
obj.length=13;
arr=Array.from(obj).slice(1).map(item=>{
    return typeof item==='undefined'?null:item;
})
console.log(arr);



}

    </script>
