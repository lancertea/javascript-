<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>函数相关练习题</title>
    <style>

    </style>
</head>


<body>
    <script>

        //柯理化函数
    {
    /*
        function fn(x, y) {
            return function (z) {
                return x + y + z;
            }
        }
    */
        let fn = (x, y) => z => x + y + z;
        let res = fn(1, 2)(3);
        console.log(res); //=>6  1+2+3
    }

    //匿名函数
    {
        var b = 10;
        (function b() {
            b = 20;
            console.log(b); //=>函数
        })();
        console.log(b); //=>10 
    }
       
    </script>
</body>

</html>
