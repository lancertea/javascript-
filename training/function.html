    <script>
        //柯理化函数
    /*
        function fn(x, y) {
            return function (z) {
                return x + y + z;
            }
        }
    */
        let fn = (x, y) => z => x + y + z;
        let res = fn(1, 2)(3);
        console.log(res); //=>6  1+2+3
    </script>
