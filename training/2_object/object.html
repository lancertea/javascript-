            console.log(processData(data));

            function processData(data) {
                let res = {};
                if (!data) return res;
                for (let item of data) {
                    if (res[item.date]) {
                        res[item.date].push(item.detial);
                    } else {
                        res[item.date] = [];
                        res[item.date].push(item.detial);
                    }
                }
                return res;
            }
