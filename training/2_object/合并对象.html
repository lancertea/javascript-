<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并对象</title>
</head>

<body>
    <script>
        const obj1 = { a: 1, b: 2, c: 3, d: { a: 1, b: 2 } }
        const obj2 = { a: 2, b: 3 };
        const obj3 = { a: { a: 1 }, d: { a: 2 } };

        //实现一个merge方法
        //merge(obj1, obj2) =>{ a: 2, b: 3, c: 3, d: { a: 1, b: 2 } }
        //merge(obj1, obj3) =>{ a: { a: 1 }, b: 2, c: 3, d: { a: 2, b: 2 } }

        const merge = (obj1, obj2) => {
            for (let [k, v] of Object.entries(obj1)) {
                if (obj2[k] !== undefined) {
                    if (typeof v !== 'object') {
                        obj1[k] = obj2[k];
                    } else {
                        if (typeof obj2[k] === 'object') {
                            merge(v, obj2[k]);
                        }
                    }
                }
            }
            return obj1;
        }
        // console.log(merge(obj1, obj2));
        console.log(merge(obj1, obj3));
    </script>
</body>

</html>
