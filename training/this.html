<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>this相关练习题</title>
</head>


<body>
    <script>
       {
            var name = '222';
            var a = {
                name: '111',
                say: function () {
                    console.log(this.name);

                }
            }
            var fun = a.say;
            fun();
            a.say();

            var b = {
                name: '333',
                say: function (func) {
                    func();
                }
            }

            b.say(a.say);//回调函数
            b.say = a.say;
            b.say();
        }

    </script>
</body>

</html>
