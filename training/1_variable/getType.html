<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>类型判断函数</title>
    <style>

    </style>
</head>

<body>


    <script>
        //当前这个函数没法判断自定义对象类型

        class fox {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        let f1=new fox('zz',3);
        console.log(getType(f1));
        console.log(f1.constructor);//fox

        let obj={}
        console.log(obj.constructor);
        console.log(Object.prototype.toString.call(Symbol));//'[object Function]'
        console.log(Object.prototype.toString.call(Symbol()));//'[object Symbol]'
        

        function getType(obj) {
            if (typeof obj !== 'object') {
                return (typeof obj);
            }
            //判断可以枚举标准内置类
            return Object.prototype.toString.call(obj).slice(8, -1);
        }
        //自定义类型可以暂时用函数的name属性获取,但是要注意实例自己可能也有name属性的情况
        console.log(f1.name);//'zz'
        console.log(f1.constructor.name);//'fox'

        
    </script>
</body>

</html>
