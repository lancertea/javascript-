    <script>
        {
            
        }
        {
            var a = 0;
            if (true) {
                console.log(a, window.a);
                a = 1;
                console.log(a, window.a);

                function a() {}
                console.log(a, window.a);
                a = 21;
                console.log(a, window.a);
                console.log("里面", a);
            }
            console.log("外部", a);
        }

        {
            var b = 10;
            (function b() {
                b = 20;
                console.log(b); 
            })();

        {

        {
            var num = 10;
            var obj = {
                num: 20
            };
            obj.fn = (function (num) {
                this.num = num * 3;
                num++;
                return function (n) {
                    this.num += n;
                    num++;
                    console.log(num);
                }
            })(obj.num);
            var fn = obj.fn;
            fn(5);
            obj.fn(10);
            console.log(num, obj.num);
        }

        {
            var a = 10;

            function fn() {
                var b = 20;

                function bar() {
                    console.log(a + b);

                }
                return bar;
            }
            var x = fn(),
                b = 200;
            x();

            var x = 10;
        }

        {
            var x = 10;

            function fn() {
                console.log(x);

            }

            function show(f) {
                var x = 20;
                (
                    function () {
                        f();
                    }
                )();
            }
            show(fn);
        }
