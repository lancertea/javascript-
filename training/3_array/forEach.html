<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模拟实现forEach数组方法</title>
</head>

<body>
    <script>
        function forEach(arr, fn) {
            for (let i = 0; i < arr.length; i++) {
                fn(arr[i]);
            }
        }

        let a = [1, 2, 3];

        function f(x) {
           console.log(x*2);
        }
        forEach(a, f);
        console.log(a);
    </script>
</body>

</html>
