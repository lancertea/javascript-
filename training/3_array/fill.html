<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模拟实现fill数组方法</title>
</head>

<body>
    <script>
        Array.prototype.myFill = function (value, start = 0, end = this.length) {
            for (let i = start; i < end; i++) {
                this[i] = value;
            }
        }
    </script>
</body>

</html>
