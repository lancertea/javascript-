<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>面试题集合</title>
</head>


<body>


    <script>
        // 实现 (5).add(3).minus(2) ，使其输出结果为：6   
        ~ function () {
            function check(num) {
                return Number(num) !== NaN;


            }
            Number.prototype.add = function (num) {
                if (check(num)) {
                    return this + num;
                }
            }

            Number.prototype.minus = function (num) {
                if (check(num)) {
                    return this - num;
                }
            }

        }();
        console.log((5).add(3).minus(2));

    
    </script>
</body>

</html>
