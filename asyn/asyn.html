<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>同步异步</title>

</head>

<body>
    <script>
        //异步 （callback 回调函数）
        // 异步不会阻塞代码执行

        console.log(100)
        setTimeout(() => {
            console.log(200)
        }, 1000)
        console.log(300)
        console.log(400)

        // 同步
        // 同步会阻塞代码执行
        // console.log(100)
        // alert(200)
        // console.log(300)

        //循环间隔1s打印数组
        let arr = [1, 2, 3, 4, 5];
        var i = 0; //在外面定义一个变量作为判断的标准
        var timer = setInterval(function () {
            console.log(arr[i]);
            i++;
            if (i > arr.length - 1) { //因为i++的原因，所以当i的值大于数组的长度-1的时候，清除定时器
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>

</html>
