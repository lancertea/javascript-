<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>同步异步</title>

</head>

<body>
    <script>
        //异步 （callback 回调函数）
        // 异步不会阻塞代码执行

        console.log(100)
        setTimeout(() => {
            console.log(200)
        }, 1000)
        console.log(300)
        console.log(400)

        // 同步
        // 同步会阻塞代码执行
        // console.log(100)
        // alert(200)
        // console.log(300)
    </script>
</body>

</html>
