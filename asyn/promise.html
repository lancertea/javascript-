<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>promise</title>

</head>

<body>
    <button id="btn">模拟获取数据</button>
    <p id="res"></p>
    <script>
/*
 * new Promise([executor]):第一个执行函数必须传递
 *   [executor 简称EXE]
 *     1.NEW PROMISE的时候就会把EXE执行，创建PROMISE的一个实例（EXE是PROMISE类的一个回调函数，PROMISE内部会把它执行）
 *     2.PROMISE不仅把EXE执行，而且还给EXE传递两个参数（两个参数也是函数类型）：
 * 		 =>resolve函数：它执行代表PROMISE处理的异步事情是成功的，把PROMISE的状态改为fulfilled
 *       =>reject函数：它执行代表PROMISE处理的异步事情是失败的，把PROMISE的状态改为rejected
 *     3.EXE函数中放的就是当前要处理的异步操作事情
 */
        {
            //如何使用
            let p = new Promise(function (resolve, reject) {
                //这里写异步代码：加载图片、ajax请求
                setTimeout(function () {
                    //在resolve被调用之前，会有一堆代码
                    console.log('执行异步代码1');
                    resolve();
                })
            })
            //promise是一种异步的编程解决方案，把异步代码放到promise里面去
            //promise有三种状态：pending（进行中）、fulfilled（已成功）和rejected（已失败）
            //Promise构造函数接受一个函数作为参数，该函数的两个参数分别是resolve和reject。
            //resolve:异步代码执行成功后的回调函数
            //reject:异步代码执行失败后的回调函数
        } {


            function AsyncFn() {
                let p = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        //模拟加图片
                        console.log('模拟图片加载成功');
                        resolve();
                    }, 1000)
                })
                return p;
                //这个函数执行后返回一个promise对象

            }
            //then第一个参数是一个函数块，这个函数块被传给了promise里面的resolve()
            AsyncFn().then(() => {
                //图片加载成功后的业务逻辑
                console.log('图片已经被添加到body中了');

            })
            //这样的好处是将异步代码和回调函数分离了


        }

        {
            function AsyncFn1() {
                let p = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        //模拟加图片
                        console.log('1--模拟图片加载成功');
                        resolve();
                    }, 1000)
                })
                return p;
                //这个函数执行后返回一个promise对象

            }

            function AsyncFn2() {
                let p = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        //模拟加图片
                        console.log('2--模拟请求商品信息成功');
                        resolve();
                    }, 3000)
                })
                return p;
                //这个函数执行后返回一个promise对象

            }

            function AsyncFn3() {
                let p = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        //模拟加图片
                        console.log('3--模拟查询用户信息成功');
                        resolve();
                    }, 2000)
                })
                return p;
                //这个函数执行后返回一个promise对象

            }

            // AsyncFn1()
            // AsyncFn2()
            // AsyncFn3()

            //要求按顺序执行
            AsyncFn1().then(() => {
                console.log('图片添加到body中了');
                return AsyncFn2();
            }).then(() => {
                console.log('循环把商品添加到了商品列表中');
                return AsyncFn3();

            }).then(() => {
                console.log('用户可以购买商品了');

            })

        }         
        //模拟获取数据
        {
            let oBtn = document.getElementById('btn');
            let oRes = document.getElementById('res');
            oBtn.onclick = () => {

                AsyncGetData().then((data) => {
                    oRes.innerHTML = data;

                }, (data) => {
                    oRes.innerHTML = '<span style="color:red">' + data + '</span>';
                });
            }


            function AsyncGetData() {
                let num = Math.random() * 20;
                let p = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (num > 10) {
                            resolve('这是一些数据');
                        } else {
                            reject('执行失败');
                        }
                    })
                })
                return p;

            }
        }

        {
            /*then函数
            promise对象上原型的方法
            promise.then(onFulfilled,onRejected)，参数是两个函数(前一个是必选，后一个是可选)
            当then无参数或者参数不是函数会忽略(里面是对象或者表达式)，返回promise对象                                  

            */


        }

        {
            //nodejs和浏览器的区别
            //浏览器：timer1  promise1  timer2  promise2
            //node10:timer1  timer2  promise1  promise2
            //node11:timer1  promise1  timer2  promise2

            setTimeout(() => {
                console.log('timer1');
                Promise.resolve().then(function () {
                    console.log('promise1');
                });
            }, 0);
            setTimeout(() => {
                console.log('timer2');
                Promise.resolve().then(function () {
                    console.log('promise2');
                });
            }, 0);


        }
    </script>
</body>

</html>
