<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>元素的获取和增删</title>
</head>

<body>
    <div id='out' class="outer">
        <button id="bt" class="btn">按钮1</button>
        <button class="btn">按钮2</button>
        <button class="btn">按钮3</button>
        <button class="btn">按钮4</button>
        <button class="btn">按钮5</button>
    </div>

    <script>
        var out = document.getElementById('out');
        console.log(out); //<div id="out" class="outer"> 一个HTML元素
        var outer = document.getElementsByClassName('outer');
        console.log(outer); //HTMLCollection { 0: div#out.outer, length: 1, … }  一个HTML元素集合
        /*
        通过类[0]取单个元素，才能为该数组绑定事件 document.getElementsByClassName('outer')[0]
        */
        var btnarr = document.getElementsByClassName("btn");
        console.log(
        btnarr); //HTMLCollection { 0: button#bt.btn, 1: button.btn, 2: button.btn, 3: button.btn, 4: button.btn, length: 5, … }

        console.log(out
        .children); //HTMLCollection { 0: button#bt.btn, 1: button.btn, 2: button.btn, 3: button.btn, 4: button.btn, length: 5, … }
        console.log(out
        .childNodes); //NodeList(11) [ #text, button#bt.btn, #text, button.btn, #text, button.btn, #text, button.btn, #text, button.btn, … ]
        var bt = document.getElementById("bt");
        console.log(bt.parentElement); //<div id="out" class="outer">
        console.log(bt.parentNode); //<div id="out" class="outer">
    </script>
</body>

</html>
