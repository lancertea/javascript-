<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>操作符</title>
    <script>
        /*
         ==操作符
         如果对比双方的类型不一样的话，就会进行类型转换
         1.首先会判断两者类型是否相同。相同的话就是比大小了
         2.类型不相同的话，就会进行类型转换：
	      （1）先判断是否在对比 null 和 undefined，是的话就会返回 true
         */
        console.log(null == undefined); //true
        //（2）判断两者类型是否为 string 和 number，是的话就会将字符串转换为 number
        console.log(1 == '1'); //true
        //"b"转换为number为NaN
        console.log(1 == 'b'); //false
        //（3）判断其中一方是否为 boolean，是的话就会把 boolean 转为 number 再进行判断
        //注意：flase->0  true->1
        console.log(false == 0); //true
        console.log(true == 1); //true
        console.log(true == 2); //false
        //（4）比较相等性之前，不能将null和undefined转换成其他任何值
        console.log(undefined == 0); //false
        console.log(null == 0); //false

        /*（5）判断其中一方是否为 object 且另一方为 string、number 或者 symbol，是的话就会把 object 转为原始类型再进行判断
           '1' == { a: 'b' }
                  ↓
          '1' == '[object Object]'
        */
        console.log('1' == {
            a: "b"
        }); //false

        console.log('1' == {
            a: 1
        }); //false

        console.log('b' == {
            a: "b"
        }); //false

        //（6）两边都是对象的话，那么只要不是同一对象的不同引用，都为false
        var obj = {
            a: 1,
            b: 2
        };


        var obj1 = {
            a: 1,
            b: 2,
            c: 3
        };

        var obj2 = {
            a: 1,
            b: 2
        };

        var obj3 = obj;

        console.log(obj == obj1); //false
        console.log(obj == obj2); //false
        console.log(obj == obj3); //true

        //（7）只要出现NaN,就一定是false
        console.log("NaN" == NaN); //false
        console.log(5 == NaN); //false 
        console.log(NaN == NaN); //false
        console.log(NaN != NaN); //true
    </script>
</head>

</html>
