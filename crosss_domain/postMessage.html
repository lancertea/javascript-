<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>跨域方法：postMessage</title>
    <style>

    </style>
</head>

<body>
   

    <script>
    //postMessage
    //窗口(http://A.com)向跨域的窗口B(http://B.com)发送消息
    //postMessage(data,origin)
    window.postMessage('data','http://B.com');

    //在窗口B中监听
    window.addEventListener('message',function(e){
        console.log(e.origin);//http://A.com
        console.log(e.source);//window
        console.log(e.data);//data    
    },false);
    
    </script>
</body>

</html>
